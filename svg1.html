<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>My first SVG</h1>
    <svg height="1000" width="1000">
        <rect x="0" y="0" height="360" width="140" fill="black"/>
        <circle cx="70" cy="60" r="55" fill="red"/>
        <circle cx="70" cy="180" r="55" fill="orange"/>
        <!--<circle cx="70" cy="300" r="55" fill="green"/>-->
        <polygon points="15,285 70,285 70,255 125,300 70,345 70,315 15,315" fill="green"/>
        
        
        <circle cx="70" cy="450" r="55" stroke="black" stroke-width="3" fill="orange"/>
        <rect x="45" y="500" height="50" stroke="black" stroke-width="3" width="50" fill="black"/>
        <rect x="45" y="550" height="50" stroke="black" stroke-width="3" width="50" fill="white"/>
        <rect x="45" y="600" height="50" stroke="black" stroke-width="3" width="50" fill="black"/>
        <rect x="45" y="650" height="50" stroke="black" stroke-width="3" width="50" fill="white"/>
        <rect x="45" y="700" height="50" stroke="black" stroke-width="3" width="50" fill="black"/>
        <rect x="45" y="750" height="50" stroke="black" stroke-width="3" width="50" fill="white"/>
        
        <polygon points="25,900 80,900 80,980"/>
        
        
    </svg>
    
</body>
</html>
