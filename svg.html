<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Scalable Vector Graphics (SVG)</h1>
    
    <svg>
        <rect x="0" y="100" width="19" height="50" fill="red"/>
        <rect x="20" y="50" width="19" height="100" fill="orange"/>
        <rect x="40" y="0" width="19" height="150" fill="yellow"/>
        <rect x="60" y="30" width="19" height="120" fill="green"/>
        <rect x="80" y="70" width="19" height="80" fill="blue"/>
        <rect x="100" y="40" width="19" height="110" fill="indigo"/>
        <rect x="120" y="30" width="19" height="120" fill="violet"/>
    </svg>
    
    
    
</body>
</html>
